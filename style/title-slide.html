<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$ 
  class="quarto-title-block title-slide">
  <div class="title-slide-content">
    <h1 class="title">$title$</h1>
    $if(subtitle)$
    <p class="subtitle">$subtitle$</p>
    $endif$
    
    <div class="quarto-title-authors">
      $for(by-author)$
      <div class="quarto-title-author">
        <div class="quarto-title-author-name">
          $if(by-author.url)$<a href="$by-author.url$">$endif$
          $if(by-author.name.literal)$$by-author.name.literal$$endif$
          $if(by-author.url)$</a>$endif$
        </div>
        $if(by-author.email)$
        <div class="quarto-title-author-email">
          <a href="mailto:$by-author.email$">$by-author.email$</a>
        </div>
        $endif$
      </div>
      $endfor$
    </div>

    $if(institute)$
    <br>
    <p class="quarto-title-affiliation" style="font-size:0.9em;">
      $institute$
    </p>
    $endif$


    $if(date)$
    <p class="date">$date$</p>
    $endif$
  </div>
</section>
